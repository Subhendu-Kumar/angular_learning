<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input id="name" type="text" placeholder="Enter your name"
                class="mt-1 px-2 block w-full h-10 border rounded border-gray-300 shadow-sm focus:ring-black focus:border-black outline-none" />
        </div>
        <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input id="address" type="text" placeholder="Enter your address"
                class="mt-1 px-2 block w-full h-10 border rounded border-gray-300 shadow-sm focus:ring-black focus:border-black outline-none" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
            Submit
        </button>
    </form>
</div>

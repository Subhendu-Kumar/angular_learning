<div class="w-full h-auto py-4 px-4">
    <h1 class="text-lg font-semibold">Edit project</h1>
    <div class="w-full h-auto mt-8 flex items-center justify-center">
        <div class="w-96 h-auto p-3 border border-gray-400 bg-zinc-50 rounded-md">
            <h1 class="text-xl font-semibold">Edit Project {{ model.id }}</h1>
            <p class="text-sm text-gray-600 font-medium">edit and save your project</p>
            <form #editProjectForm="ngForm" (ngSubmit)="save(editProjectForm)"
                class="w-full h-auto flex items-start justify-start flex-col gap-3 mt-4" action="">
                <div class="w-full h-auto flex flex-col items-start justify-start">
                    <label for="name" class="text-lg text-gray-500">Project name: <span
                            class="text-red-500">*</span></label>
                    <input id="name" name="name" #name="ngModel" required [(ngModel)]="model.name" type="text"
                        placeholder="Enter project name"
                        class="mt-1 px-2 block w-full h-10 border rounded border-gray-300 shadow-sm focus:ring-black focus:border-black outline-none" />
                    <p *ngIf="name.invalid && name.touched" class="text-red-500 text-sm mt-1">
                        project name is required.
                    </p>
                </div>
                <div class="w-full h-auto flex flex-col items-start justify-start">
                    <label for="password" class="text-lg text-gray-500">Description: <span
                            class="text-red-500">*</span></label>
                    <input id="description" name="description" #name="ngModel" required [(ngModel)]="model.description"
                        type="password" placeholder="Enter project description"
                        class="mt-1 px-2 block w-full h-10 border rounded border-gray-300 shadow-sm focus:ring-black focus:border-black outline-none" />
                    <p *ngIf="name.invalid && name.touched" class="text-red-500 text-sm mt-1">
                        description is required.
                    </p>
                </div>
                <button type="submit"
                    class="w-full h-10 rounded-md text-white text-lg font-medium bg-blue-400 hover:bg-blue-500 mt-2">Save</button>
            </form>
        </div>
    </div>
</div>
